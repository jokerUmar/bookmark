<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movies</title>
</head>
<body>

  <header class="mt-3">
    <div class="container">
      <h1 class="text-white bg-info p-3">Movies Catalog</h1>
    </div>
  </header>

  <main class="movie">
    <div class="container">
      <p class="movie__result alert alert-info">Search Results: <span class="movie__result-num"></span></p>

      <form class="form">

        <select name="movies" class="movieLists" value="1" style="display: flex; justify-content: flex-end; width: 100%; font-size: 22px;">
          <option value="all">All</option>
        </select>
        <!-- <button type="submit">Search</button> -->

      </form>


      <div style="display: flex; justify-content: space-around; margin-top: 60px;">
        <div style="width: 20%; text-align: center; ">
          <form>
            <input type="text" placeholder="film" style="width: 120%;">
            <br><br>
            <input type="text" placeholder="number" style="width: 120%;">
            <br> <br>
          </form>

          <div class="bookmark">
            <h2 style="font-size: 28px;">Bookmarked movies</h2>
            <p>Bookmark number : <span class="bookmark-number">0</span></p>
            <ul class="bookmark__list">
            </ul>
          </div>

        </div>
        <ul class="movie__list d-flex flex-wrap justify-content-between m-0 p-0" style="width: 60%;">
        </ul>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="./js/films.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
